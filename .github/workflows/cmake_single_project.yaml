name: Build and Test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libsdl2-dev libsdl2-image-dev cmake
    
    - name: Set up toolchain
      run: |
        cd build
        ./set-desktop-toolchain.sh
    
    - name: Build project
      run: |
        cd build
        make -j8
    
    - name: Package Linux build
      run: |
        cd build
        python3 ../tools/encode_files.py
        ./package-linux.sh
    
    - name: Run regression tests
      run: |
        cd build
        ./skyland/bin/Skyland --regression
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: skyland-linux-build
        path: build/skyland/
